<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exercício</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/reset.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
			<h2>Curso Front-and - html</h2>
		</header>
		<section>
			<nav class="intro-1">
				<ul>
					<li><a href="./homepage.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>
			</nav>
			<article>
				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>
				<form method="post">
					<div>
						<label for="nome">Nome</label><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
					</div>
					<div>
						<label for="email">E-mail</label><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email"><br>
					</div>
					<div>
						<label for="mensagem">Mensagem</label><br>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>
					<section>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagens"> HTML
							<input type="radio" name="linguagens"> CSS
							<input type="radio" name="linguagens"> JavaScript
						</p>
					</section>
					<section>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens"> HTML
							<input type="checkbox" name="linguagens"> CSS
							<input type="checkbox" name="linguagens"> JavaScript
						</p>
					</section>
					<section>
						<label>Qual sua cor favorita?</label>
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde" selected>Verde</option>
							<option value="Vermelho">Vermelho</option>
						</select>
					</section>
					<div>
						<input type="submit" value="submit">
					</div>
				</form>
			</article>
		</section>
		<footer>
			<p>Desenvolvido por Luiz Felipe</p>
		</footer>
	</body>
</html>
